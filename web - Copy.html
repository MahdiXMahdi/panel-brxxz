<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>صفحة مؤقت</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f0f0f0;
    }
    h1 {
      font-size: 2rem;
    }
    #countdown {
      font-size: 1.5rem;
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: not-allowed;
      opacity: 0.5;
    }
    button.enabled {
      cursor: pointer;
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1 id="pageTitle">الصفحة 1 من 4</h1>
  <div id="countdown">يرجى الانتظار 20 ثانية...</div>
  <button id="nextBtn" disabled>التالي</button>

  <script>
    let currentPage = 1;
    const totalPages = 4;
    const countdownEl = document.getElementById("countdown");
    const nextBtn = document.getElementById("nextBtn");
    const pageTitle = document.getElementById("pageTitle");

    let seconds = 20;

    const startCountdown = () => {
      nextBtn.disabled = true;
      nextBtn.classList.remove("enabled");
      seconds = 20;
      countdownEl.textContent = `يرجى الانتظار ${seconds} ثانية...`;

      const timer = setInterval(() => {
        seconds--;
        countdownEl.textContent = `يرجى الانتظار ${seconds} ثانية...`;
        if (seconds <= 0) {
          clearInterval(timer);
          countdownEl.textContent = "يمكنك الآن المتابعة.";
          nextBtn.disabled = false;
          nextBtn.classList.add("enabled");
        }
      }, 1000);
    };

    nextBtn.addEventListener("click", () => {
      if (currentPage < totalPages) {
        currentPage++;
        pageTitle.textContent = `الصفحة ${currentPage} من 4`;
        startCountdown();
        nextBtn.disabled = true;
      } else {
        pageTitle.textContent = "✅ انتهيت!";
        countdownEl.textContent = "شكرًا على الانتظار.";
        nextBtn.style.display = "none";
      }
    });

    // أول تشغيل
    startCountdown();
  </script>
</body>
</html>
